{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container mt-5'>
        <div class="card">
            <div class="card-header">Create a new post</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline-primary" type='submit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
