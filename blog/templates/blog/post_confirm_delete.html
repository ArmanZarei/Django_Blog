{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container mt-5'>
        <div class="card">
            <div class="card-header">Delete Post</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <h6 class="d-inline">Are you sure you want to delete the post "{{ object.title }}"?</h6>
                    <button class="btn btn-sm btn-outline-danger ms-3" type='submit'>Yes, Delete</button>
                    <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-primary btn-sm">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
