{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container mt-5'>
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline-primary" type='submit'>Sign In</button>
                </form>
                <br>
                <hr>
                Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a>
            </div>
        </div>
    </div>
{% endblock content %}
